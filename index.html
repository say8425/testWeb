<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>레페리 테스트</title>	
		<link rel="stylesheet" type="text/css" href="jquery.fullPage.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="vendors/jquery.slimscroll.min.js"></script>
		<script type="text/javascript" src="jquery.fullPage.js"></script>
	</head>
	<body>
		<header id="menu">
			<img id="navLogo" src="img/leferiBrandLogo.png">
			<nav id="menu-nav">
				<a id="home">Home</a>
				<a>Company</a>
				<a>Creators</a>
				<a>Portfolio</a>
				<a>News</a>
				<a>Apply</a>
				<a>Contact</a>
			</nav>
			<nav id="trans-nav">
				<a id="kor">KOR</a>
				<a class="inner-padding">ENG</a>
				<a class="inner-padding">CHI</a>
			</nav>
		</header>
		
		<div id="fullpage">
		    <div id="section1" class="section active">
			    <div id="introWrap">
				    <video id="leferiIntro" poster="img/videoPoster.png" muted>
				    	<source src="https://d1syjqtm3n9oqz.cloudfront.net/leferi-video/leferiIntro.mp4" type="video/mp4">
			    	</video>
			    </div>
		    	<img id="videoLogo" src="img/videoPlay.png">	
		    	<img class="loose" id="loose1" src="img/loose3.png">
				<img class="loose" id="loose2" src="img/loose1.png">
				<img class="loose" id="loose3" src="img/loose4-tr.png">
				<img class="loose" id="loose4" src="img/loose4.png">
				<img class="loose" id="loose5" src="img/loose2.png">
				<img class="loose" id="loose6" src="img/loose5.png">
				<img class="loose" id="loose7" src="img/loose2.png">
				<img class="loose" id="loose8" src="img/loose4-tr.png">
		    </div>
		    
		    <div id="section2" class="section">
			    <img class="loose" id="loose9" src="img/loose6.png">
		    </div>
		    <div id="section3" class="section">Some section</div>
		    <div id="section4" class="section">Some section</div>
		</div>
	</body>
</html>

<script>
	$(function() {
		$('#fullpage').fullpage();
		
		$('#videoLogo').click(function() {
		    $("#leferiIntro").get(0).play();
		    $('#videoLogo').hide();
		});
		
		$('#introWrap').click(function() {
			if ($('#videoLogo').is(":hidden")) {
				if ($('#leferiIntro').get(0).paused) {
					$("#leferiIntro").get(0).play();
				} else {
					$("#leferiIntro").get(0).pause();
				}
			}
			console.log('clicked');			
		});
	});	
</script>
