<html>
	<head>
		<meta charset="UTF-8">
		<title>레페리 테스트</title>	
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="jquery.pagepiling.css" />
		<script type="text/javascript" src="jquery.pagepiling.js"></script>
	</head>
	<body>
		<header id="menu">
			<nav>
				<a>Home</a>
				<a>Company</a>
				<a>Creators</a>
				<a>Portfolio</a>
				<a>News</a>
				<a>Apply</a>
				<a>Contact</a>
			</nav>
		</header>
		
		<div id="pagepiling">
		    <div id="section1" class="section">
			    <video id="leferiIntro" loop autoplay muted>
				    <source src="https://d1syjqtm3n9oqz.cloudfront.net/leferi-video/leferiIntro.mp4" type="video/mp4">
			    </video>
				<img class="loose" id="loose1" src="loose1.png">
				<img class="loose" id="loose2" src="loose2.png">
				<img class="loose" id="loose3" src="loose3.png">
				<img class="loose" id="loose4" src="loose1.png">
				<img class="loose" id="loose5" src="loose2.png">
				<img class="loose" id="loose6" src="loose3.png">
				<img class="loose" id="loose7" src="loose1.png">
				<img class="loose" id="loose8" src="loose2.png">
				<img class="loose" id="loose9" src="loose3.png">
		    </div>
		    
		    <div id="section2" class="section">Some section</div>
		    <div id="section3" class="section">Some section</div>
		    <div id="section4" class="section">Some section</div>
		</div>
	</body>
</html>

<script>
	$(function() {

		
	    $('#pagepiling').pagepiling({
		    onLeave: function(index, nextIndex, direction) {
			    if (index == 1 && direction == 'down') {
					$('#loose1').animate({bottom:'1450px', opacity:0.4}, 2000);
					$('#loose2').animate({bottom:'1350px', opacity:0.3}, 2150);
					$('#loose3').animate({bottom:'1550px', opacity:0.3}, 2650);
					$('#loose4').animate({bottom:'1150px', opacity:0.4}, 2000);
					$('#loose5').animate({bottom:'1290px', opacity:0.3}, 2150);
					$('#loose6').animate({bottom:'1300px', opacity:0.3}, 2650);
					$('#loose7').animate({bottom:'1410px', opacity:0.4}, 2000);
					$('#loose8').animate({bottom:'1240px', opacity:0.3}, 2150);
					$('#loose9').animate({bottom:'1510px', opacity:0.3}, 2650);
			    }
		    }
	    });
	    $("#leferiIntro").get(0).play();
	});
	
</script>
